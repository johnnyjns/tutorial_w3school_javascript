<!DOCTYPE html>
<html>
    <body>
    <p>The bitwise operator >> returns a bitwise right shift.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = 5 >> 1;
        }
    </script>
    </body>
</html>
